<!-- registration.component.html -->

<div class="relative bg-white px-6 py-4  text-left rounded-lg shadow-xl transform transition-transform duration-300 hover:scale-102 sm:w-full">
  <!-- Close Button (Now within RegisterComponent) -->
   <button (click)="closeModal()"
       class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 rounded-full p-1 transition-colors duration-200">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
       </svg>
   </button>
 <h3 class="text-2xl font-semibold text-center text-gray-800 mb-4">Create Account</h3>
 <form [formGroup]="registerForm" (ngSubmit)="register()">
   <div class="space-y-4">
     <div>
       <label class="block text-gray-700 text-sm font-bold mb-2">Company Name</label>
       <input type="text" formControlName="companyName"
         class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
     </div>
     <div>
       <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
       <input type="email" formControlName="email"
         class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
     </div>
     <div>
       <label class="block text-gray-700 text-sm font-bold mb-2">Mobile</label>
       <input type="tel" formControlName="mobile"
         class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
     </div>
     <div>
       <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
       <input type="password" formControlName="password"
         class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
     </div>
     <div>
       <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
       <input type="password" formControlName="confirmPassword"
         class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
     </div>
     <div class="flex items-center justify-between gap-2">
       <button type="submit"
         class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline transition-colors duration-300">
         Register
       </button>
       <a href="/login" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
         Already have an account?
       </a>
     </div>
   </div>
 </form>
</div>
