<!-- login.component.html -->
<div class="flex items-center flex-col justify-center min-h-screen   min-h-screen">

  <div class="flex flex-wrap justify-center items-center animate-slide-fade1 ">
    <img src="../../assets/images/lgo1.png" alt="AEO Logo" class="h-44 max-w-full object-contain transform transition-all duration-300 hover:scale-105 ">

  </div>
  <div class="relative px-6 py-4 mx-auto mt-4 text-left bg-white rounded-lg shadow-xl transform transition-transform duration-300 hover:scale-105 sm:w-full md:w-3/4 lg:w-1/2 xl:w-1/3">
    <h3 class="text-2xl font-semibold text-center text-gray-800 mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="space-y-4">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
          <input type="text" formControlName="username"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" formControlName="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
        </div>
        <div class="flex items-center justify-between gap-2">
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline transition-colors duration-300">
            Login
          </button>
          <button type="button" (click)="openRegisterModal()" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Register</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Register Modal (Now within LoginComponent) -->
  <div *ngIf="showRegisterModal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-opacity-50 backdrop-blur-sm">
      <!-- Removed close button from here -->
    <div class="  rounded-lg shadow-xl  relative">
        <app-registration (close)="showRegisterModal = false"></app-registration> <!-- Simplified close logic -->
    </div>
  </div>
</div>
